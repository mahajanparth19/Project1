{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'page' name=entry %}">{{ entry }}</a></li>
        
        {% empty %}
            <li>No result Found. <a href="{% url 'index' %}">Return to Homepage</a></li>
        {% endfor %}
    </ul>

{% endblock %}
